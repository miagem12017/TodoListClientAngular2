<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<!-- Popup d'ajout d'un item -->
<body class="bd">
<div class="">
  <div class="ent">
    <h1>TodoList</h1>
  </div>
  <div class="">
  </div>
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="divBandeau">
        <h1>Ajouter un Todo</h1>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
      </div>
      <div class="modal-container">
        <form class="form-horizontal">
        <div class="form-group">
          <label style="display: inline-block; float: left;width: 200px;">Titre : </label>
          <input required="required" type="text" #newItemLabel class="inputModal" style="display: inline-block; float: right;width: 200px;"/>
        </div>
          <div class="form-group">
          <label style="display: inline-block; float: left;width: 200px;">Deadline : </label>
          <input required="required" type="date" #newDate class="inputModal" style="display: inline-block; float: right;width: 200px;"/>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
              <button type="reset" class="cl">Annuler</button>
              <span onclick="document.getElementById('id01').style.display='none'"><button (click)="createItem(newItemLabel.value, newDate.value); newItemLabel.value=''; newDate.value=''" class="cl btr">Ajouter</button></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<section class="col-lg-12">
  <nav class="col-lg-10 col-lg-offset-3 nv">
    <div class="checkbox">
      <input type="checkbox" value="" id="checkAll">
    </div>
    <button onclick="document.getElementById('id01').style.display='block'" class="btn btn-default">Ajouter +</button>
  </nav>
  <div class="sec">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-1">
        <div class="checkbox" id="ck">
          <app-todo-item *ngFor="let item of list.items" id="ck"
                         [clock]="item.clock"
                         [item]="item"
                         [listId]="list.id">
          </app-todo-item>
        </div>
      </div>
    </div>
  </div>
  <footer class="row">
    <div class="col-lg-12">
      TP IHM TodoList 2017
    </div>
  </footer>
</section>
</body>
</html>
